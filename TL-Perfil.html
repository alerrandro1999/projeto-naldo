


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Icon da barra do navegador -->
    <link rel="shortcut icon" href="Imagens/fadesaicon.gif" type="image/x-icon" />
    <!-- Link da FONTE PRINCIPAL do SITE By GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <!-- Link do Site dos icons + script dos icons para poder funcionar  corretamente-->
    <script src="https://kit.fontawesome.com/79dfdaaf5e.js" crossorigin="anonymous"></script>
    <!-- Link do CSS da Pagina -->
    <link rel="stylesheet" href="CSS/Crossbrowser.css">
    <link rel="stylesheet" href="CSS/TL-Perfil.css">
</head>
<body>
    <header class="barra-primaria">
        <!-- Imagem da barra principal Fadesa Community pequena -->
            <img src="Imagens/fds-community.png" id="fds-community">
            <!-- Itens da lista da barra principal -->
            <ol>
                <li id="opt"><a href="#" id="opt">inicio</a></li>
                <li id="opt"><a href="#" id="opt">login</a></li>
                <li id="opt"><a href="#" id="opt">eventos</a></li>
            </ol>
            <!-- HTML das redes socias da barra principal -->
            <div class="socialmenu">
                <ul>
                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                  <li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
                </ul>
            </div>
            <!-- HTML da barra de Busca + a Lupa -->
            <div class="busca">
                <input type="search">
                <i class="fas fa-search"></i>
            </div>      
    </header>
    <!-- Fim da barra principal -->
    <!-- HTML DA CAIXA/QUADRO DO PERFIL  -->
    <div class="container">
        <div class="cover-photo">
            <!-- IMAGEM DO PERFIL -->
          <img src="Imagens/profile.jpg" class="profile">
        </div>
        <!-- NOME DO PERFIL -->
        <div class="profile-name">Natan Ribeiro</div>
        <!-- LINHA PRINCIPAL DA CAIXA/QUADRO DO PERFIL -->
        <hr id="linha">
        <!-- BIO/ COMENTÁRIO DO PERFIL DO USUÁRIO -->
        <p class="about">Meu nome é Natanael e meu proposito<br>é mudar o mundo!</p>
        <!-- BTNS DE INFO E PUBS -->
        <button class="msg-btn">INFO</button>
        <button class="follow-btn">PUBS</button>
        <!-- ICONS DAS REDES SOCIAIS -->
        <div>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-whatsapp"></i>
        </div>
        <!-- ICONS DA CAMERA E DO LAPIS  -->
        <div class="edits-perfil lapis">
            <button id="btn-perfil"><i class="fas fa-pen"></i></button>
        </div>
        <div class="edits-perfil camera">
           <button id="btn-perfil"><i class="fas fa-camera"></i></button>
        </div>
        <!-- FIM DO QUADRO/CAIXA DE PERFIL -->
</body>
</html>
